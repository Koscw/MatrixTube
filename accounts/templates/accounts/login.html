{% extends 'base.html' %}

{% block content %}
<style>
    p{color:White
    }

    label{
    color:#FF0000

    }
</style>
<div class="container">

  <div class="row">
    <div class="mt-5 col-md-6 offset-md-3">
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <form action="" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="email"><a style="background: Black;  color: green; padding: 2px;">Email</a></label>
            <input type="text" class="form-control" name="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="password"><a style="background: Black;  color: green; padding: 2px;">Password</a></label>
            <input type="password" class="form-control" name="password" placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
      <p>Need an account? <a href="{% url 'accounts:register' %}" style="background: Black;  color: green; padding: 2px;" >Register Here!</a></p>
    </div>
  </div>

</div>

{% endblock %}
