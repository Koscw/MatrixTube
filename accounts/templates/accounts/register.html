{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <p style="background: Black;  color: green; padding: 2px; ">Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
        <form style="background: Black;  color: White; padding: 2px;" action="" method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
              {{ field.errors }}
              {{ field.label_tag }}
              {{ field }}
            </div>
          {% endfor %}
          <input type="submit" value="submit" class="btn btn-secondary">
        </form>
      </div>
    </div>
  </div>

{% endblock %}
